name: ML Export Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/ml/**'
      - 'tests/test_export_smoke.py'
      - 'requirements.txt'
      - '.github/workflows/ml-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/ml/**'
      - 'tests/test_export_smoke.py'
      - 'requirements.txt'

jobs:
  export-smoke-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch==2.2.0+cpu --index-url https://download.pytorch.org/whl/cpu
        pip install transformers "numpy<2.0" onnx onnxruntime
    
    - name: Run ONNX export smoke test
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        python tests/test_export_smoke.py
    
    - name: Upload smoke test artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: export-smoke-artifacts
        path: artifacts/export_smoke/
        retention-days: 7
